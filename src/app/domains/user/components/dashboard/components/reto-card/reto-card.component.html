<mat-card class="challenge-card" *ngIf="reto">
  <p>Today's<br><strong>XTREME Challenge!</strong></p>
  <p>{{ reto.descripcion }}</p>
  <p><em>Dificultad:</em> {{ reto.nivelDificultad }}</p>
  <button mat-raised-button color="primary" (click)="obtenerReto()">
    Cambiar reto
  </button>
</mat-card>
